<div class="container  creditors" >
    <div class="card mb-3" *ngFor="let creditor of creditorResponse?.data?.creditors">
        <div class="row">
            <div class="col-md-4 img">
                <img src="{{creditor.image}}" loading="lazy" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">
                        {{creditor.name!.toUpperCase()}}
                    </h5>
                    <p class="card-text">
                        {{creditor.description}}
                    </p>
                    <ul>
                        <app-articles [creditorId]="creditor.id"></app-articles>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
