<div class="container  ">
    <div class="center">
        <div class="card-body">
            <h1>
                <img src="{{article.creditor.image}}">
                {{article.creditor.name}}
            </h1>
            <form #rechargeForm="ngForm">
                <div class="input">
                    <h4>Op√©rateur Choisi : --{{operator}}</h4>
                </div><br><br>
                <div class="row">
                    <div class="col-md">
                        <div class="inputbox">
                            <input type="text" ngModel name="phone" required>
                            <span>Phone Number</span>
                        </div>
                    </div>

                    <div class="col-md">
                        <div class="inputbox">
                            <select [(ngModel)]="amount" name="amount" required>
                                <option class= "d-none" selected></option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="200">200</option>
                                <option value="300">300</option>
                            </select>
                            <span>Amount</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col ">
                        <div class="inputbox">
                            <select ngModel name="type" required>
                                <option class= "d-none"  selected></option>
                                <option value="Internet">Internet</option>
                                <option value="Calls">Calls</option>
                            </select>
                            <span>Type</span>
                        </div>
                    </div>
                </div>

                <hr>
                <div class="input">
                    <div class="row">
                        <div class="col">
                            <h4>Total : </h4>
                        </div>
                        <div class="col-md-2">
                            <h4> {{!amount ? 0 : amount}} DH</h4>
                        </div>
                    </div>
                </div>
            <hr>
            <div class="row">
                <div class="col-md-6 "></div>
                <div class="col-md-4 "> <button (click)="recharge(rechargeForm)" [disabled]="rechargeForm.invalid"
                        class="btn btn-sm animated-button victoria-three" data-bs-toggle="modal"
                        data-bs-target="#InfoModal">Add to bill</button> </div>
                <div class="col-md-2 "> <button (click)="cancel()" class="btn btn-sm animated-button victoria-three">Cancel</button>
                </div>
            </div>
        </form>

    </div>

    <!-- modal -->

    <div class="modal fade" id="InfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../../../assets/verification.png" id="image">
                    <h6 id="text">Your demand was added to the bill successfully !</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
