<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempProduct of response?.data?.products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/navigation/delivery/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <h1>{{ tempProduct.name }}</h1>
            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
            <a (click)="addToBill(tempProduct)" class="primary-btn">Add to bill</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
