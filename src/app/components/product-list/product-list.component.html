<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempProduct of response?.data?.products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/navigation/delivery/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}"  loading="lazy" class="img-responsive">
            </a>
            <h1>{{ tempProduct.name }}</h1>
            <div class="price">{{ tempProduct.unitPrice}} DH</div>
            <button (click)="addToBill(tempProduct)" class="btn btn-sm pay-button">Add to bill</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
