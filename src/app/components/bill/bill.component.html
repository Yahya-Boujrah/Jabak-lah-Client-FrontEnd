<div class="container py-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-4 mb-lg-0">
        <div class="card-body p-0">
          <ul class="list-group list-group-flush rounded-3">
            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
              <div class="col-sm-10">
                <h3 class="mb-0">
                  <strong> Bill Recap </strong>
                </h3>
              </div>
            </li>
            <div class="row my-2 mx-1 justify-content-center">
              <table class="table table-striped table-borderless">
                <thead style="background-color:#6d4779 ;" class="text-white">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of debtsBillResponse?.data?.debts">
                  <tr *ngIf="item.paid === false">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.amount}} DH</td>
                    <td><a (click)="delete()" id="delete"><img src="../../../assets/delete-icon.jpg"></a></td>
                  </tr>
                </tbody>
                <tbody *ngIf=" debtsBillResponse?.data?.debts?.length === 0">
                  <tr>
                    <th scope="row">Nothing Here</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </ul>
          <div class="row" style="margin: 12px">
            <div class="col">
              <h4>Total : </h4>
            </div>
            <div class="col-md-3">
              <h4> 0 DH</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="btn btn-sm pay-button " (click)="cancel()">Cancel</button>
        <button class="btn btn-sm pay-button " (click)="payBill()"  [disabled]=" debtsBillResponse?.data?.debts?.length === 0"
          data-bs-toggle="modal" data-bs-target="#msgModal">Pay Bill</button>
      </div>

      <!-- msg Modal -->
      <div class="modal fade" id="msgModal" data-bs-backdrop="static" data-bs-keyboard="false"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <app-verification-code></app-verification-code>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal confirmation -->
      <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <img src="../../../assets/verification.png" id="image">
              <h6 id="text">Your bill is paid successfully !</h6>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
