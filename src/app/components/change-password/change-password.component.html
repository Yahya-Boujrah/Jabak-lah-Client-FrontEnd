<div class="form container">
  <div class="form-panel ">
    <div class="form-header">
      <h1>Change Password</h1>
    </div>
    <div class="form-content">
      <form #changePwdForm="ngForm">
        <div class="form-group">
          <label for="new-pwd">New password</label>
          <input id="new-pwd" type="password" ngModel name="newPassword" required/>
        </div>
        <div class="form-group">
          <label for="new-pwd-con">Confirm new password</label>
          <input id="new-pwd-con" type="password" ngModel name="confirmPassword" required/>
        </div>
        <div class="form-group">
          <button (click)="changePwd(changePwdForm)" [disabled]="changePwdForm.invalid">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
